server {
    listen 80;

    index index.html index.htm;

    server_name mongo.localhost;

    location / {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header Host $host;
        proxy_pass http://mongo-express:8081;
    }
}
